<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../../css/aos.css">
    <link rel="stylesheet" href="../../css/font-awesome.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/perfect-scrollbar.css">
    <link rel="stylesheet" href="../../css/next-sidebar.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" href="../../svg/favicon.svg" type="image/gif" sizes="16x16">
    <title>Ecommerce Dashboard</title>
</head>
<body class="app">

    <!-- Start Login Page -->
    <section class="register">
        <div class="container">
            <div class="title">
                <h5>Hayo</h5>
                <p>Enter your details to create your account</p>
            </div>
            <div class="form">
                <form>
                    <input type="text" class="global-input" placeholder="Full Name" required>
                    <input type="text" class="global-input" placeholder="Email Address" required>
                    <input type="password" class="global-input" placeholder="Password" required>
                    <input type="password" class="global-input" placeholder="Confirm Password" required>
                    <input type="checkbox" class="checkBox" id="check">
                    <label for="check" class="check">I agree the Terms</label>
                    <input type="submit" value="Register" class="btn btn-success global-input global-submit">
                    Already Have Account <a href="login.html">Sign in</a>
                </form>
            </div>
        </div>
    </section>
    <!-- Start Login Page -->

    <!-- JS Scripts -->
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/perfect-scrollbar.min.js"></script>
    <script src="../../js/next-sidebar.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
